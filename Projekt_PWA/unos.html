    <span id="PorukaText"></span>
    <br><br>
    <label>Kratki sadržaj vijesti do 50 znakova</label>
    <br>
    <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
    <span id="PorukaKSadrzaj"></span>
    <br>
    <label>Sadržaj vijesti</label>
    <br>
    <textarea name="textarea2" id="textarea2" cols="30" rows="10"></textarea>
    <span id="PorukaSadrzaj"></span>

    <label>Slika:</label><br>
    <input type="file" accept="image/jpg,image/gif" name="slika" id="slika">
    <span id="PorukaSlika"></span>
    <br><br>
    <label>Kategorija vijesti</label><br>
    <select name="odabir" id="odabir">
        <option value="sport">Sport</option>
        <option value="crna kronika">Crna kronika</option>
        <option value="celebrity">Celebrity</option>
    </select>
    <span id="PorukaKategorija"></span>
    <br><br>
    <label>Spremiti u arhivu</label>
    <br>
    <input type="checkbox" name="checkbox">
    <br><br>
    <input type="submit" name="slanje" id="slanje" value="salji"> 
    <input type="reset" name="reset" value="ponisit"> 

</form>


<script type="text/javascript">

    document.getElementById("slanje").onclick = function(event){
     
           
             var slanje=true;
             var NaslovPolje=document.getElementById("text");
             var KategorijaPolje=document.getElementById("odabir");
             var KratkiSPolje=document.getElementById("textarea1");
            var SadrzajPolje=document.getElementById("textarea2");
            var SlikaSPolje=document.getElementById("slika");
    
            var Naslov=NaslovPolje.value;
            var KratkiS=KratkiSPolje.value;
            var Sadrzaj=SadrzajPolje.value;
            var Slika=SlikaSPolje.value;

           
    
            if(Naslov.length<5 || Naslov.length>30 ){
                document.getElementById("text").style.border="1px solid red";
                slanje=false;
                document.getElementById("PorukaText").innerHTML=("Mora biti izmedu 5 i 30 znakova");
            }
          
        
       
            if(KratkiS.length<10 || KratkiS.length>100){
                document.getElementById("textarea1").style.border="1px solid red";
                slanje=false;
                document.getElementById("PorukaKSadrzaj").innerHTML=("Mora biti izmedu 10 i 100 znakova");
            }
    
            if(Sadrzaj.length==0){
                document.getElementById("textarea2").style.border="1px solid red";
                slanje=false;
                document.getElementById("PorukaSadrzaj").innerHTML=("Mora biti upisan");
            }
    
            if(Slika.length==0){
                document.getElementById("slika").style.border="1px solid red";
               slanje=false;
               document.getElementById("PorukaSlika").innerHTML=("Mora biti odabrana");
            }
    
            if(KategorijaPolje.selectedIndex==0){
                document.getElementById("odabir").style.border="1px solid red";
               slanje=false;
               document.getElementById("PorukaKategorija").innerHTML=("Mora biti odabrano");
            }

            
    
            if (slanje==false){
                event.preventDefault();
            }
    
        }
    
     </script>
